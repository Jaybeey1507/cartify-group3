<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Cartify</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="scroll-container">
    <div class="form-box login-box">
      <div class="container">
        <form class="form" id="loginForm">
          <h2>Login</h2>
          <input type="email" id="email" name="email" placeholder="Email" required />
          <input type="password" id="password" name="password" placeholder="Password" required />
          <button type="submit">Login</button>
          <p>Don't have an account? <a href="register.html">Register here</a></p>
          <div id="message"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/api/users/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        const message = document.getElementById("message");

        if (res.ok) {
          message.innerText = "✅ Login successful!";
          localStorage.setItem("token", data.token);
          localStorage.setItem("role", data.user.role);
          localStorage.setItem("userId", data.user._id);

          const role = data.user.role?.toLowerCase().trim();
          if (role === "admin") window.location.href = "admin_dashboard.html";
          else if (role === "seller") window.location.href = "seller_dashboard.html";
          else window.location.href = "buyer_dashboard.html";
        } else {
          message.innerText = "❌ " + data.error;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("message").innerText = "❌ Login failed. Try again.";
      }
    });
  </script>
</body>
</html>
